<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Moshood Kareem</title>
    <style>
      .loading {
        -webkit-animation: loader 5s linear ease-in-out;
        animation: loader 5s linear ease-in-out;
        background: transparent;
        height: 50vh;
        width: 50vw;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-image: url(plain_gif.gif);
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        opacity: 1;
      }

      @keyframes loader {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1);
          opacity: 1;
          transform: scale(1);
        }
      }

      @media only screen and (max-width: 1024px) {
        .loading {
          width: 100%;
          height: 50%;

        }
        .container {
        background-image: url(plain_gif.gif);
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        opacity: 1;
      }
      }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="spinner" class="container">
     <div></div>
      <img src="Moshood1.gif" alt="" class="loading">
     
    </div>
    <div id="root">
    </div>
    
  </body>
</html>
